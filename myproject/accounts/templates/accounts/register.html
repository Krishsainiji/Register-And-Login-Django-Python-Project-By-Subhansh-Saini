<!-- templates/accounts/register.html -->

{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Register</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <div class="mt-3">
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</div>
{% endblock %}
